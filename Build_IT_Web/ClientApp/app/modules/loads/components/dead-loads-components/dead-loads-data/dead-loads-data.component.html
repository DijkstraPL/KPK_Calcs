    <mat-form-field class="m-2">
        <mat-label>Categories</mat-label>
        <mat-select [(ngModel)]="selectedCategory"
                    name="category"
                    (selectionChange)="onCategoryChange()">
            <mat-option *ngFor="let category of categories"
                        [value]="category">
                {{category.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="m-2"
                    *ngIf="subcategories">
        <mat-label>Subcategories</mat-label>
        <mat-select [(ngModel)]="selectedSubcategory"
                    name="subcategory"
                    (selectionChange)="onSubcategoryChange()">
            <mat-option *ngFor="let subcategory of subcategories"
                        [value]="subcategory">
                {{subcategory.name}} - {{subcategory.documentName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <table mat-table
           [dataSource]="materials"
           class="mat-elevation-z8 center mt-4"
           *ngIf="materials">
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef>
                Name
            </th>
            <td mat-cell
                *matCellDef="let material"
                class="text-left">
                {{material.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="minDensity">
            <th mat-header-cell
                *matHeaderCellDef>
                <div class="ml-3 mr-3 text-center">
                    Minimum<br />Density
                </div>
            </th>
            <td mat-cell
                *matCellDef="let material">
                {{material.minimumDensity}}
            </td>
        </ng-container>

        <ng-container matColumnDef="maxDensity">
            <th mat-header-cell
                *matHeaderCellDef>
                <div class="ml-3 mr-3 text-center">
                    Maximum<br />Density
                </div>
            </th>
            <td mat-cell
                *matCellDef="let material">
                {{material.maximumDensity}}
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell
                *matHeaderCellDef>
                <div class="ml-3 mr-3 text-center">
                    Unit
                </div>
            </th>
            <td mat-cell
                *matCellDef="let material"
                [innerHTML]="units[material.unit].value"></td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell
                *matHeaderCellDef>
                <div class="ml-3 mr-3 text-center">
                    Add
                </div>
            </th>
            <td mat-cell
                *matCellDef="let material">
                <button mat-stroked-button color="accent"
                        (click)="addMaterial(material)">
                    <span class="fa fa-plus"></span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="materialsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: materialsDisplayedColumns;"></tr>
    </table>
