
<div class="justify-content-start parameter-radio">
    <label class="align-self-start mb-2">
        <span [innerHtml]="parameter.name | html"></span>{{isRequired() ? '*' : ''}}
    </label>
    <mat-radio-group [(ngModel)]="parameter.value"
                     [ngClass]="parameter.name">
        <mat-radio-button value=""
                          *ngIf="!isRequired()"
                          selected
                          class="mr-3 default" 
                          (change)="changeValue($event)">
            default
        </mat-radio-button>
        <mat-radio-button *ngFor="let valueOption of parameter.valueOptions; index as i"
                          [value]="valueOption.value"
                          [required]="isRequired()"
                          class="mr-3"
                          [ngClass]="valueOption.name"
                          (change)="changeValue($event)">
            {{valueOption.value }}
        </mat-radio-button>
        {{parameter.unit | html}}
    </mat-radio-group>
    <p class="parameter-description">{{parameter.description}}</p>
</div>
