<div class="row mt-5 m-2">
    <app-script-card *ngFor="let script of activeScripts"
                     class="flex-column d-none d-flex col col-xl-3 col-lg-4 col-md-6 col-sm-12 col-auto mb-4"
                     [script]="script"
                     (deleted)="onDeleted($event)"></app-script-card>
</div>
<mat-paginator [length]="filteredScripts.length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="pageIndex"
               (page)="onPageChanged($event)">
</mat-paginator>
