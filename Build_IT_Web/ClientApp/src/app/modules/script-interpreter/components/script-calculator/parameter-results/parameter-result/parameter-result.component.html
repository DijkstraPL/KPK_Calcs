<div [ngClass]="{'parameter-result-important': isImportant()}">
    <mat-list-item class="mt-3">
        <div class="d-inline-flex m-2">
            <h3 class="blockquote d-inline-block mr-2 parameter-result-header"
                [innerHtml]="parameter.name | html"></h3>
            <div class="d-inline-block">
                <p class="font-weight-bold mb-0 parameter-result-value">
                    <span *ngIf="parameter.valueType == valueTypesMapping['number']; else textValue"
                          [ngClass]="parameter.name">
                        {{parameter.value | toNumber | number:'1.0-3'}}
                    </span>
                    <ng-template #textValue>
                        <span [ngClass]="parameter.name">{{parameter.value}}</span>
                    </ng-template>
                    <span [innerHtml]="parameter.unit | html"></span>
                </p>
                <p class="d-inline-block"> {{ parameter.description }} </p>
            </div>
            <!--<p innerHtml="{{parameter.equation | html}}"></p>-->
        </div>
    </mat-list-item>
</div>
